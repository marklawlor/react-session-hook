version: v1.0
name: react-session-hook
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: yarn install and cache
          commands:
            - checkout
            - cache restore node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum yarn.lock),node-modules-$SEMAPHORE_GIT_BRANCH,node-modules-master
            - yarn install
            - cache store node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum yarn.lock) node_modules
  - name: "Tests"
    task:
      secrets:
        - name: codecov-token
      jobs:
      - name: Jest
        commands:
          - checkout
          - cache restore node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum yarn.lock),node-modules-$SEMAPHORE_GIT_BRANCH,node-modules-master
          - yarn test
          - checkout
          - npx codecov

      - name: Lint
        commands:
          - checkout
          - cache restore node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum yarn.lock),node-modules-$SEMAPHORE_GIT_BRANCH,node-modules-master
          - yarn lint 

      - name: Check security
        commands:
          - checkout
          - yarn audit

  - name: "Releases"
    task:
      secrets:
        - name: service-tokens
      jobs:
      - name: Semantic Release
        commands:
            - checkout
            - export BRANCH_NAME=$SEMAPHORE_GIT_BRANCH
            - cache restore node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum yarn.lock),node-modules-$SEMAPHORE_GIT_BRANCH,node-modules-master
            - yarn package
            - if [ $SEMAPHORE_GIT_BRANCH == "master" ]; then yarn semantic-release; fi

